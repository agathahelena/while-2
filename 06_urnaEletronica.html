<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

    //ENTRADA

    


    //PROCESSAMENTO

    let votos = -1;
    let votos1 = 0;
    let votos2 = 0;
    let brancos = 0;
    let nulos = 0;
    let vencedor = 0;

    do  {

        candidatos =  Number(prompt(`seu voto vai para ? : 1. Candidato Joãozinho <br> 2.  Candidato Mariazinha <br> 3. Nulo <br> 4. Branco `));

        votos++;

        if (candidatos === 1) 
        {
            votos1++
        }
        else if (candidatos === 2) 
        {
            votos2++
        }
        else if (candidatos === 4) 
        {
            brancos++
        }
        else if (candidatos === 3)
        {
            nulos++
        }
       
    }
    while (candidatos !== 0 )


    let porcentagem3 = brancos * 100 / votos;
    let porcentagemNulos = nulos * 100 / votos;

    //SAÍDA

    if(votos1 > votos2 ){

        vencedor =  "Joãozinho";
    }

    else if (votos2 > votos1){
        
        vencedor ="Mariazinha";
    }

    document.write(`O número de votos foi de Joãozinho foi : ${votos1} <br> O número de votos foi de Mariazinha foi : ${votos2} <br> Porcentagem de votos nulos foi : ${porcentagemNulos} <br> Porcentagem de votos Brancos foi de : ${porcentagem3} <br> O vencedor foi : ${vencedor} `);

</script>
