<script>
    //Problema: Acertar o número
    /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

    //ENTRADA

    aleatorio = Math.floor(Math.random()*30)+1;
    let numero = 0;


    //PROCESSAMENTO
    do{
        numero = Number(prompt(`adivinhe o numero `));

        if (numero > aleatorio){
            alert(`o numero tem que ser menor `);
        }
        else if (numero < aleatorio) {
            alert(`o numero tem que ser maior `)
        }

    }

    while(numero !== aleatorio)

    
    //SAÍDA
    document.write (`O numero e ${aleatorio}`);
</script>
